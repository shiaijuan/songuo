<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/helper.css">
    <link rel="stylesheet" href="../css/songuo.css">
    <style>
        .sg-box{
            border:1px solid #ddd;
            padding:20px;
        }
        .sg-box-row{
            margin-bottom:15px;
        }
        .sg-box-row:last-child{
            margin-bottom:0;
        }
    </style>
</head>
<body>
    <div class="sg-box">
        <div class="sg-box-row">
            <button type="button" class="sg-btn sg-btn-default">默认按钮</button>
            <button type="button" class="sg-btn sg-btn-primary m-l-10">默认按钮</button>
            <button type="button" class="sg-btn sg-btn-success m-l-10">默认按钮</button>
            <button type="button" class="sg-btn sg-btn-info m-l-10">默认按钮</button>
            <button type="button" class="sg-btn sg-btn-warning m-l-10">默认按钮</button>
            <button type="button" class="sg-btn sg-btn-danger m-l-10">默认按钮</button>
        </div>
        <div class="sg-box-row">
            <button type="button" class="sg-btn sg-btn-default" disabled>默认按钮</button>
            <button type="button" class="sg-btn sg-btn-primary m-l-10" disabled>默认按钮</button>
            <button type="button" class="sg-btn sg-btn-success m-l-10" disabled>默认按钮</button>
            <button type="button" class="sg-btn sg-btn-info m-l-10" disabled>默认按钮</button>
            <button type="button" class="sg-btn sg-btn-warning m-l-10" disabled>默认按钮</button>
            <button type="button" class="sg-btn sg-btn-danger m-l-10" disabled>默认按钮</button>
        </div>
        <div class="sg-box-row">
            <button type="button" class="sg-btn sg-btn-default sg-btn-radius">默认按钮</button>
            <button type="button" class="sg-btn sg-btn-primary sg-btn-radius m-l-10">默认按钮</button>
            <button type="button" class="sg-btn sg-btn-success sg-btn-radius m-l-10">默认按钮</button>
            <button type="button" class="sg-btn sg-btn-info sg-btn-radius m-l-10">默认按钮</button>
            <button type="button" class="sg-btn sg-btn-warning sg-btn-radius m-l-10">默认按钮</button>
            <button type="button" class="sg-btn sg-btn-danger sg-btn-radius m-l-10">默认按钮</button>
        </div>
    </div>

</body>
</html>
